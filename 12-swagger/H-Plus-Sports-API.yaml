openapi: 3.0.0
info:
  title: H Plus Sports API
  version: 1.0.0

paths:
  /product/{productId}:
    get:
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: integer
            example: 12345
            
        - in: header
          name: customer-security-header
          required: false
          schema:
            type: integer
            example: 12312-323423-232
      responses:
        '200':
          description: product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
                
        '500':
          $ref: '#/components/responses/500ApiError'

  /product:
    get:
      parameters: 
        - in: query
          name: pageNumber
          description: Page number to return
          required: false
          schema:
            type: integer
            example: 1
        - in: query
          name: pageSize
          description: Number of results in the page
          required: false
          schema:
            type: integer
            example: 10
            maximum: 100
      responses:
        '200':
          description: this is a list of the product in the catalog
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                      example: 400
                    name:
                      type: string
                      example: Lemon Water
    
    post:
      description: Add a new product to the catalog
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
          application/xml:
            schema:
              $ref: '#/components/schemas/Product'
                  
      responses:
        '200':
          description: The product has been created.
        '500':
          $ref: '#/components/responses/500ApiError'
          


components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          example: 400
        name:
          type: string
          example: Lemon Water
        description:
          type: string
          example: Lemon Water
        image_title:
          type: string
          example: mineral-water-lemon-lime
        image:
          type: string
          example: https://hplussport.com/images/1234
          
      required: 
        - name
        - description
  responses:
    500ApiError:
      description: This is unexpected 
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: string
                example: 500
              message:
                type: string
                example: This is an error




